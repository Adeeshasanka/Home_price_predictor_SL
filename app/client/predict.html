<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Predicted Price</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style_predicted.css') }}">
    </head>

    <body>

        <div class="container">       
            <div id="uiEstimatedPrice" class="result">	
                <h2 style="color: rgb(145, 111, 111);">Given Fearues:</h2>
                <h5><b>Number of Bedrooms: </b></h5>
                    <span class="input-group-text" id="basic-addon2">{{ no_bed }}</span>
                <h5><b>Number of Bathrooms: </b></h5>
                    <span class="input-group-text" id="basic-addon2">{{ no_bath }}</span>
                <h5><b>Square feet area: </b></h5>
                    <span class="input-group-text" id="basic-addon2">{{ sqft }} Square feet</span>
                <h5><b>Land area in perches: </b></h5>
                    <span class="input-group-text" id="basic-addon2">{{ lan_a }} Perches</span>
                <h5><b>Town: </b></h5>
                    <span class="input-group-text" id="basic-addon2">{{ town }}</span>
                <h5><b>District: </b></h5>
                    <span class="input-group-text" id="basic-addon2">{{ district }}</span>

                <div class="price">
                    <h4>Predicted Price of the above house:</h4>
                    <div class="predicted">
                        <h4 style="color: rgb(110, 83, 83);">Rs. {{ estimated_price }}</h4>
                    </div>
                </div>

            </div>
        </div>

        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>

</html>
