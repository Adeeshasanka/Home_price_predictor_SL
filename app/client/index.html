<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home Price Predictor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    </head>

    <body>

        <form class="form" action="/predict_house_price" method="POST">

            <div class="mb-3">

            <h5>Total area (suqare feet):</h5>
                <input class="input" type="number" id="sqft" class="floatLabel", name="sqftarea" placeholder="1000" required>

            <h5>Land area (perches):</h5>
                <input class="input" type="number" id="perch" class="floatLabel", name="landarea" placeholder="10" required>

            <h5>Number of Bedrooms</h5>
            <div>
                <select class="input-select" aria-label="Default select example" name="bedroom" id="bed" required>
                    <option disabled="disabled" selected="selected">Select number of bedrooms</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                </select>
            </div>

            <h5>Number of Bathrooms</h5>

            <div>
                <select class="input-select" aria-label="Default select example" name="bathroom" id="bath" required>
                    <option disabled="disabled" selected="selected">Select number of bathrooms</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                </select>
            </div>

		<h5>Town</h5>
        <div>
            <select class="input-select" aria-label="Default select example" name="town" id="town" required>
                <option disabled="disabled" selected="selected">Choose a Town</option>
                    {% for town in towns %}
                        <option>{{ town }}</option>
                    {% endfor %}
            </select>
        </div>

        <h5>District</h5>
        <div>
            <select class="input-select" aria-label="Default select example" name="district" id="district" required>
                <option disabled="disabled" selected="selected">Choose District</option>
                    {% for district in districts %}
                        <option>{{ district }}</option>
                    {% endfor %}
            </select>
        </div>
    </div>

        <button class="btn btn-primary" style="background-color: green; border-color: green;" onclick="estimate()">Estimate Price</button>

        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>

</html>
